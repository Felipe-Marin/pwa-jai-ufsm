<ion-header>

  <ion-navbar color="primary">
    <ion-title>Trabalhos</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="doLogout()">
        Sair
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let trabalho of trabalhos; let i = index" (click)="goToQuestions(trabalho)">
      <h2>{{trabalho.titulo}}</h2>
      <h3>{{trabalho.apresentador}}</h3>
      <p *ngIf="estados">{{estados[i]}}</p>
    </button>
  </ion-list>
</ion-content>

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Usuário</ion-label>
          <ion-input type="text" placeholder="Usuário" [(ngModel)]="login"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row>
        <ion-item>
          <ion-label color="primary" stacked>Senha</ion-label>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="password"></ion-input>
        </ion-item>
    </ion-row>
    <ion-row></ion-row>
    <ion-row justify-content-center>
      <button ion-button round (click)="doLogin()">Entrar</button>
    </ion-row>
  </ion-grid>
</ion-content>
